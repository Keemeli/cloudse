version: '3.8'

services:
  database:
    image: postgres:15-alpine
    container_name: weather_db
    environment:
      POSTGRES_USER: weatheruser
      POSTGRES_PASSWORD: weatherpass
      POSTGRES_DB: weather_analysis
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U weatheruser"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: weather_backend
    environment:
      PORT: 5000
      DATABASE_URL: postgresql://weatheruser:weatherpass@database:5432/weather_analysis
      NODE_ENV: production
      WEATHER_API_KEY: ${WEATHER_API_KEY}
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: weather_frontend
    environment:
      REACT_APP_API_URL: http://86.50.229.44:5000
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
